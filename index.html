    <style type='text/css'>
        .row {
            position: relative;
        }

        .squares {
            position: relative;
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .square {
            float:left;
            position: relative;
            width: 30%;
            border-radius: 3px;
            padding-bottom : 30%;
            margin:1.66%;
            overflow:hidden;
        }

        .square-2{ /* square4*/
            float:left;
            display: block;
            position: relative;
            width: 30%;
            border-radius: 3px;
            padding-bottom : 30%;
            overflow:hidden;
            margin:1.66%;
            top: 16.66%;
            left: 16.66%;

            overflow:hidden;
        }

        .content {
            position: absolute;
            height: 90%;
            width: 90%;
            padding: 5%;
        }

        .content .rs {
            width: auto;
        }

        /* For responsive images as background */
        .bg {background: no-repeat center center;background-size:cover;
            /* you change this to "contain" if you don't want the images to be cropped */color:#fff;}
        .red {background-color: red;}
        .violet {background-color: mediumvioletred;}
        .pink {background-color: hotpink;}
        .orange {background-color: orange;}
        .yellow {background-color: #ffff00;}
        .green {background-color: greenyellow;}
        .cyan {background-color: dodgerblue;}
        .blue {background-color: mediumblue;}
        .darkblue {background-color: darkblue;}
        /*body {font-size:20px;font-family: 'Lato',verdana, sans-serif;color: #fff;text-align:center;background:#ECECEC;}*/
        /*p{margin:0;padding:0;text-align:left;}*/
        .numbers{font-weight:900;font-size:100px;}

        .arrow_box {
            position: relative;
            display: block;
            
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 100px;
            background: #88b7d5;
            border: 4px solid #c2e1f5;
            border-radius: 10px;
        }
        .arrow_box:after, .arrow_box:before {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .arrow_box:after {
            border-color: rgba(136, 183, 213, 0);
            border-top-color: #88b7d5;
            border-width: 15px;
            margin-left: -15px;
        }
        .arrow_box:before {
            border-color: rgba(194, 225, 245, 0);
            border-top-color: #c2e1f5;
            border-width: 21px;
            margin-left: -21px;
        }

        .credit-card-input.skeuocard.js {
            position: relative;

            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;

        }
        .btn.btn-default {
            position: relative;
            display: block;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 50px;
        }
    </style>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>

    <style type='text/css'>
        .square {float:left;position: relative;width: 30%;padding-bottom : 30%; /* = width for a 1:1 aspect ratio */margin:1.66%;background-color:#1E1E1E;overflow:hidden;}
        .content {position:absolute;height:90%; /* = 100% - 2*5% padding */width:90%; /* = 100% - 2*5% padding */padding: 5%;}
        .table{display:table;width:100%;height:100%;}
        .table-cell{display:table-cell;vertical-align:middle;}
        /* For list */ul{text-align:left;margin:5% 0 0;padding:0;list-style-position:inside;}
        li{margin: 0 0 0 5%;padding:0;}
        /* For responsive images */
        .content {width:auto;height:auto;max-height:90%;max-width:100%;}
        #placeholder{height: 300px ;background-color: cadetblue;}
        /* For responsive images as background */
        .bg {background: no-repeat center center;background-size:cover;
            /* you change this to "contain" if you don't want the images to be cropped */color:#fff;}
        .red {background-color: red;}
        .violet {background-color: mediumvioletred;}
        .pink {background-color: hotpink;}
        .orange {background-color: orange;}
        .yellow {background-color: #ffff00;}
        .green {background-color: greenyellow;}
        .cyan {background-color: dodgerblue;}
        .blue {background-color: mediumblue;}
        .darkblue {background-color: darkblue;}
        body {font-size:20px;font-family: 'Lato',verdana, sans-serif;color: #fff;text-align:center;background:#ECECEC;}
        p{margin:0;padding:0;text-align:left;}
        .numbers{font-weight:900;font-size:100px;}
    </style>
</head>
<body>
<div id="main-region"></div>

<script type="text/template" id="tiles-tile">
    <div class="square bg <%- color %>">
        <div class="content">
            <div class="table">
                <div class="table-cell"></div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="tiles-frame">
    <div class="row">
        <div class="col-md-5"></div>
    </div>
</script>
<script type="text/javascript" src="assets/js/vendor/jquery.js"></script>
<script type="text/javascript" src="assets/js/vendor/json2.js"></script>
<script type="text/javascript" src="assets/js/vendor/underscore.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.localStorage.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.marionette.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.syphon.js"></script>
<script type="text/javascript" src="assets/js/vendor/spin.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/spin.jquery.js"></script>
<script type="text/javascript" src="assets/js/apps/app.js"></script>
<script type="text/javascript" src="assets/js/apps/config/storage/localstorage.js"></script>
<script type="text/javascript" src="assets/js/entities/tiles.js"></script>
<script type="text/javascript" src="assets/js/apps/tiles/start/start_view.js"></script>
<script type="text/javascript" src="assets/js/apps/tiles/start/start_controller.js"></script>
<script type="text/javascript" src="assets/js/apps/tiles/tiles_app.js"></script>
<script>
    TilesManager.start();
    localStorage.clear();
</script>
</body>
</html>

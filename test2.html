
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skeuocard by kenkeiter</title>
    <link rel="stylesheet" href="assets/css/skeuocard.reset.css" />
    <link rel="stylesheet" href="assets/css/skeuocard.css" />
    <link rel="stylesheet" href="assets/css/demo.css">
    <script src="assets/js/vendor/cssua.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <header>

    </header>
    <section>
        <!-- START FORM -->

        <div class="credit-card-input no-js" id="skeuocard">
            <p class="no-support-warning">
                Either you have Javascript disabled, or you're using an unsupported browser, amigo! That's why you're seeing this old-school credit card input form instead of a fancy new Skeuocard. On the other hand, at least you know it gracefully degrades...
                <br />
                <a href="#" id="enable-anyway-btn">Never tell me the odds! Enable it anyway.</a>
            </p>
            <label for="cc_type">Card Type</label>
            <select name="cc_type">
                <option value="">...</option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="mastercard">MasterCard</option>
                <option value="maestro">Maestro</option>
                <option value="jcb">JCB</option>
                <option value="unionpay">China UnionPay</option>
                <option value="amex">American Express</option>
                <option value="dinersclubintl">Diners Club</option>
            </select>
            <label for="cc_number">Card Number</label>
            <input type="text" name="cc_number" id="cc_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19">
            <label for="cc_exp_month">Expiration Month</label>
            <input type="text" name="cc_exp_month" id="cc_exp_month" placeholder="00">
            <label for="cc_exp_year">Expiration Year</label>
            <input type="text" name="cc_exp_year" id="cc_exp_year" placeholder="00">
            <label for="cc_name">Cardholder's Name</label>
            <input type="text" name="cc_name" id="cc_name" placeholder="John Doe">
            <label for="cc_cvc">Card Validation Code</label>
            <input type="text" name="cc_cvc" id="cc_cvc" placeholder="123" maxlength="3" size="3">
        </div>

        <!-- END FORM -->
    </section>
</div>
<script src="assets/js/vendor/demo.fix.js"></script>
<script type="text/javascript" src="assets/js/vendor/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/json2.js"></script>
<script type="text/javascript" src="assets/js/vendor/underscore.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.localStorage.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.marionette.js"></script>
<script type="text/javascript" src="assets/js/vendor/backbone.syphon.js"></script>
<script type="text/javascript" src="assets/js/vendor/spin.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/spin.jquery.js"></script>

<script src="assets/js/vendor/skeuocard.js"></script>
<script>
    var isBrowserCompatible =
            $('html').hasClass('ua-ie-10') ||
            $('html').hasClass('ua-webkit') ||
            $('html').hasClass('ua-firefox') ||
            $('html').hasClass('ua-opera') ||
            $('html').hasClass('ua-chrome');

    if(isBrowserCompatible){
        window.card = new Skeuocard($("#skeuocard"), {
            debug: true
        });
    }
    $('#enable-anyway-btn').click(function(){
        window.card = new Skeuocard($("#skeuocard"), {
            debug: false
        });
    });
</script>

</body>
</html>
